<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Soundcloud Prototype</title>
    
    <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="//use.typekit.net/ttj0grt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  
  <body class="index">
    <div class="container">
	<header class="group">
		<div class="logo f-left"></div>
		<div class="nav f-right">Upload</div>
	</header>
</div>

<div class="player">
	<div class="container">
		<div class="player-info group">
			<div class="play-title group f-left">
				<div class="play-btn f-left">
					<div class="play-icon"></div>
				</div>
				<div class="title-author f-left">
					<h3>benoitandsergio</h3>
					<h1>Day Residue</h1>
				</div>
			</div>
			<div class="meta f-right">
				<span class="icon icon-play">136</span>
				<span class="icon icon-comment">18</span>
				<span class="duration">2.19 / 4.56</span>
			</div>
		</div>
		<div class="wave"></div>
	</div>
</div>

<div class="container comment-field">
	<img class="avatar-big f-left" src="images/avatars/alex.jpg" />
	<form class="f-left">
		<input type="text" placeholder="Write a comment at 2.19">
	</form>
</div>


  </body>
  <script src="javascripts/all.js" type="text/javascript"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23384174-11']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</html>
