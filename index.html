<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Soundcloud Prototype</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="//use.typekit.net/ttj0grt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  
  <body class="index loading">
    <!-- Header -->
<div class="container">
	<header class="group">
		<div class="logo f-left"></div>
		<div class="nav f-right">
			<ul>
				<li><a id="upload-btn" href="#">LOGIN</a></li>
				<!-- <li><img class="avatar-lil" src="images/avatars/alex.jpg"></li> -->
			</ul>
		</div>
	</header>
</div>

<!-- Player -->
<div class="player">
	<div class="container">
		<div class="player-info group">
			<div class="play-title group f-left">
				<div class="play-btn f-left">
					<div class="play-icon"></div>
				</div>
				<div class="title-author f-left">
					<h3>benoitandsergio</h3>
					<h1>Day Residue</h1>
				</div>
			</div>
			<div class="meta f-right">
				<span class="icon icon-play">136</span>
				<span class="icon icon-comment">18</span>
				<span class="duration">2.19 / 4.56</span>
			</div>
		</div>
		<div class="wave"></div>
		<div class="comment-box">
			<span class="name-text"></span><br/><span class="comment-text"></span>
		</div>
	</div>
</div>

<!-- Avatars -->
<div class="container comment-avatars group">
	<img id="img-1" data-name="Javier Mcbath" data-comment="This is awesome!!" src="images/avatars/1.jpg">
	<img id="img-2" data-name="Nelson Capra" data-comment="Sick beats" src="images/avatars/2.jpg">
	<img id="img-3" data-name="Max Cumberland" data-comment="Rad!" src="images/avatars/3.jpg">
	<img id="img-4" data-name="Earnestine Rogge" data-comment="This song sucks"  src="images/avatars/4.jpg">
	<img id="img-5" data-name="Cody Gobert" data-comment="Awesome" src="images/avatars/5.jpg">
	<img id="img-6" data-name="Darren Bolerjack" data-comment="Featured here. http://google.com" style="left:490px" src="images/avatars/6.jpg">
	<img id="img-7" data-name="Javier Phillippi" data-comment="Love this." src="images/avatars/7.jpg">
	<img id="img-8" data-name=" Lonnie Cella" data-comment="<3" src="images/avatars/8.jpg">
	<img id="img-9" data-name="Ted Stubbe" data-comment="What a song." src="images/avatars/9.jpg">
	<img id="img-10" data-name="Provencal" data-comment="Lol" src="images/avatars/10.jpg">
	<img id="img-11" data-name="Darren Hennings" data-comment="Boom." src="images/avatars/11.jpg">
</div>

<!-- Comment Form -->
<div class="container comment-field group">
	<img class="avatar-big f-left" src="images/avatars/alex.jpg" />
	<form id="comment-form" class="f-left">
		<input type="text" placeholder="Write a comment at 2.19">
	</form>
</div>


  </body>
  <script src="javascripts/all.js" type="text/javascript"></script>

</html>
